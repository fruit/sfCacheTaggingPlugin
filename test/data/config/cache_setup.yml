-
  class: sfMemcacheTaggingCache
  param:
    prefix: test
    persistent: true
    storeCacheInfo: true
    host: localhost
    port: 11211
    timeout: 1
    lifetime: 900
-
  class: sfAPCTaggingCache
  param:
    prefix: test
    lifetime: 600
-
  class: sfSQLiteTaggingCache
  param:
    prefix: "" # does not have prefixes
    database: <?php echo sfConfig::get('sf_plugins_dir') ?>/sfCacheTaggingPlugin/test/temp/sqlite.db
-
  class: sfSQLiteTaggingCache
  param:
    prefix: "" # does not have prefixes
    database: ":memory:"
-
  class: sfSQLitePDOTaggingCache
  param:
    prefix: "" # does not have prefixes
    dsn: "sqlite:<?php echo sfConfig::get('sf_plugins_dir') ?>/sfCacheTaggingPlugin/test/temp/sqlite-pdo.db"
-
  class: sfSQLitePDOTaggingCache
  param:
    prefix: "" # does not have prefixes
    dsn: "sqlite::memory:"
-
  class: sfFileTaggingCache
  param:
    prefix: "" # does not have prefixes
    cache_dir: <?php echo sfConfig::get('sf_plugins_dir') ?>/sfCacheTaggingPlugin/test/temp/file
-
  class: sfEAcceleratorTaggingCache
  param:
    prefix: test
-
  class: sfXCacheTaggingCache
  param:
    prefix: test
