detect_relations: true
options:
  type: InnoDB
  charset: utf8
  collation: utf8_general_ci

BlogPostComment:
  options:
    symfony: { form: false, filter: false }
  tableName: blog_post_comment
  actAs:
    Cachetaggable:
      uniqueColumn: id
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
      unsigned: true
    blog_post_id:
      type: integer
      unsigned: true
      notnull: false
    author: string(20)
    message: string(255)
  relations:
    BlogPost:
      onDelete: CASCADE
      onUpdate: CASCADE