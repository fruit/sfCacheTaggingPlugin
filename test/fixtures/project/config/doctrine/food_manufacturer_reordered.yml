detect_relations: true
options:
  type: InnoDB
  charset: utf8
  collation: utf8_general_ci

FoodReordered:
  options:
    symfony: { form: false, filter: false }
  tableName: reordered_food
  actAs:
    Cachetaggable: ~
    SoftDelete: ~
  columns:
    title: string(255)
    manufacturer_id:
      type: integer(4)
      notnull: false
      unsigned: true
  relations:
    Manufacturer:
      class: ReorderedManufacturer
      foreignAlias: FoodList
      local: manufacturer_id
      type: one
      foreign: id
      cascade: [deleteTags]

ReorderedManufacturer:
  options:
    symfony: { form: false, filter: false }
  tableName: reordered_manufacturer
  actAs:
    Cachetaggable: ~
    SoftDelete: ~
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
      unsigned: true
    name: string(255)
  relations:
    FoodList:
      class: ReorderedFood
      foreignAlias: Manufacturer
      local: id
      foreign: manufacturer_id
      type: many
      onDelete: SET NULL
      onUpdate: CASCADE