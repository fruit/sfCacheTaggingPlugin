detect_relations: true
options:
  type: InnoDB
  charset: utf8
  collation: utf8_general_ci

Book:
  options:
    symfony: { form: false, filter: false }
  tableName: book
  actAs:
    Cachetaggable:
      uniqueColumn: [lang, slug]
      uniqueKeyFormat: '%s-%s'
  columns:
    slug: string(40)
    lang: string(2)
  indexes:
    lang_slug_idx: { fields: [lang, slug], type: unique }