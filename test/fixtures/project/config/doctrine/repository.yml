detect_relations: true
options:
  type: InnoDB
  charset: utf8
  collation: utf8_general_ci

Repository:
  options:
    symfony: { form: false, filter: false }
  tableName: repository
  actAs:
    Cachetaggable:
      uniqueColumn: [hash, version, fake_column]
      uniqueKeyFormat: '%s-%d'
  columns:
    hash: string(32)
    version: integer(1)
  indexes:
    hash_version_idx: { fields: [hash, version], type: unique }